{% extends "base_generic.html" %}

{% block content %}
{% if user_list %}
    <ul>
     <li><b><u>id &nbsp;&nbsp; login</u></b></li>
    {% for user in user_list %}
    	{# if user.is_staff #}
	        <li>{{ user.id }} &nbsp;&nbsp;&nbsp;&nbsp;{{ user.username }}</li>
	    {# endif #}
    {% endfor %}
    </ul>
{% else %}
    <p>No users are available.</p>
{% endif %}
{% endblock %}
